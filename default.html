    <style>
        .post {
            border-radius: 10px;
            border: 1px solid var(--border-color);
            background-color: var(--content-bg);
            height: 100%;
        }

        div#wrap {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            align-items: start;
        }

        @media (max-width: 720px) {
            div#wrap {
                grid-template-columns: 1fr;
            }

            .post {
                margin: 2px 10px;
            }
        }

        @media (min-width: 720px) {
            div#filter {
                border-radius: 10px;
                border: 1px solid rgba(0, 0, 0, 0.05);
                width: auto;
            }

            span#filters {
                display: inline-block;
                margin-top: 10px;
                background: transparent;
                border: none;
            }

            span.tab,
            span.tab.active {
                padding: 10px;
                display: inline-block;
            }

            select {
                display: inline-block;
                width: auto;
            }

            select.selected {
                /* display: inline-block; */
                width: auto;
            }
        }

        #close_player {
            background: none;
            border: none;
            color: inherit;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            padding: 0 8px;
            line-height: 1;
            margin-left: auto;
        }

        #close_player:hover {
            opacity: 0.7;
        }
    </style>
