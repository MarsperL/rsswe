<!DOCTYPE html>
<html>

<head>
    <title>RssWe</title>
    <meta name="description" content="RSS和播客应用--RssWe" />
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="icon" href="img/favicon.png">
    <link rel="manifest" href="manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="rdx" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="static/theme.css" type="text/css">
    <style>
        .post {
            border-radius: 10px;
            border: 1px solid var(--border-color);
            background-color: var(--content-bg);
            height: 100%;
        }

        div#wrap {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            align-items: start;
        }

        @media (max-width: 720px) {
            div#wrap {
                grid-template-columns: 1fr;
            }

            .post {
                margin: 2px 10px;
            }
        }

        @media (min-width: 720px) {
            div#filter {
                border-radius: 10px;
                border: 1px solid rgba(0, 0, 0, 0.05);
                width: auto;
            }

            span#filters {
                display: inline-block;
                margin-top: 10px;
                background: transparent;
                border: none;
            }

            span.tab,
            span.tab.active {
                padding: 10px;
                display: inline-block;
            }

            select {
                display: inline-block;
                width: auto;
            }

            select.selected {
                /* display: inline-block; */
                width: auto;
            }
        }

        #close_player {
            background: none;
            border: none;
            color: inherit;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            padding: 0 8px;
            line-height: 1;
            margin-left: auto;
        }

        #close_player:hover {
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div id="header">RssWe</div>
    <div id="filter"><span id="filters">
            <span class="tab" onclick="window.location.href='/lindex'"> <!-- url路径默认为"/",根据实际域名情况修改 -->

                </svg>主题
            </span>
            <span class="tab active">
                <svg fill="currentColor" viewBox="0 0 24 24" width="15" height="15" color="#FC7E11">
                    <path
                        d="M4 6h16v2H4zm2-4h12v2H6zm14 8H4c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2v-8c0-1.1-.9-2-2-2zm-8 9.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z">
                    </path>
                </svg>全部
            </span>
            <span class="tab">
                <svg fill="currentColor" viewBox="0 0 24 24" width="15" height="15" color="#FC7E11">
                    <path
                        d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z">
                    </path>
                </svg>文章
            </span>
            <span class="tab">
                <svg fill="currentColor" viewBox="0 0 24 24" width="15" height="15" color="#FC7E11">
                    <path
                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z">
                    </path>
                </svg>播客
            </span>
            <div class="custom-select-container">
                <input type="text" id="channel-search" placeholder="搜索或选择频道...">
                <div id="channel-options-list">
                    <div id="channel-categories"></div> <!-- 分类标题将在这里动态生成 -->
                    <div id="channel-items"></div> <!-- 选项列表将在这里动态生成 -->
                </div>
            </div>
        </span>
    </div>
    <div id="wrap">
        <!-- posts here -->
    </div>

    <div id="floating_player">
        <div class="player_meta">
            <div class="player_meta-left">
                <button id="playpausebutton">Play</button>
                <span id="title">Not Playing</span>
            </div>
            <div class="player_meta-right">
                <button id="speed">1x</button>
                <button id="plus30">+30s</button>
                <button id="close_player" title="Close Player">&times;</button>
            </div>
        </div>
        <div id="timeline_wrap">
            <ul id="chapters"></ul>
            <span id="current_time"></span>
            <span id="timeline">
                <input type="range" id="seekbar" min="0" max="100" step="0.1">
            </span>
            <span id="duration"></span>
        </div>
    </div>
    <div id="back-top-container" class="back-top-container">
